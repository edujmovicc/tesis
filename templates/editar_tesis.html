{% extends "base.html" %}
{% block contenido %}
    <div class="container">
        <form method="POST" action="/editar_tesis/{{ tesis.indice }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="">Título: </label>
                <textarea class="form-control" name="titulo">{{ tesis.titulo }}</textarea>
            </div>
            <div class="form-group">
                <label for="">Autor: </label>
                <input class="form-control" name="autor" type="text"  value="{{ tesis.autor.nombre }} {{ tesis.autor.apellido }}" disabled>
            </div>
            <div class="form-group">
                <label for="">Linea de investigación: </label>
                <input class="form-control" name="linea_investigacion" type="text" value="{{ tesis.linea_investigacion }}">
            </div>
            <div class="form-group">
                <label for="">Nombre del tutor: </label>
                <input class="form-control" name="tutor_nombre" type="text" value="{{ tesis.tutor.nombre }}">
            </div>
            <div class="form-group">
                <label for="">Apellido del tutor: </label>
                <input class="form-control" name="tutor_apellido" type="text" value="{{ tesis.tutor.apellido }}">
            </div>
            
            <input class="form-control" type="submit" value="Guardar">
        </form>
    </div>
{% endblock %}
