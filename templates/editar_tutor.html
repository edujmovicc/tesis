{% extends "user_panel.html" %}
{% block content %}
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Agregar Título al Alumno</div>
            <div class="panel-body">
        <form method="POST" action="/editar_tutor/{{ tutor.indice }}">
            <div class="form-group">
                <label for="">Cédula: </label>
                <input class="form-control" name="cedula" type="text" value="{{ tutor.cedula }}">
            </div>
            <div class="form-group">
                <label for="">Nombres: </label>
                <input class="form-control" name="nombre" type="text" value="{{ tutor.nombre }}">
            </div>
            <div class="form-group">
                <label for="">Apellidos: </label>
                <input class="form-control" name="apellido" type="text" value="{{ tutor.apellido }}">
            </div>
            <div class="form-group">
                <label for="">Línea de investigación: </label>
                <select class="selectpicker" multiple data-live-search="true" name="lineas_investigacion">
                    {%  for linea in lineas_investigacion_select %}
                    <option value="{{ linea.indice }}"{% if linea in tutor.lineas_investigacion %}selected{% endif %}>{{ linea.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <input class="form-control tema-tesis boton-tesis" type="submit" value="Guardar">
        </form>
        </div></div>
    </div>

{% endblock %}
