<!DOCTYPE html>
<html>
    <head>
        <!-- AdminLTE archivos -->
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="/static/AdminLTE/bootstrap/css/bootstrap.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="/static/AdminLTE/dist/css/AdminLTE.css">
        <!-- AdminLTE Skins. Choose a skin from the css/skins
            folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="/static/AdminLTE/dist/css/skins/_all-skins.css">
        <!-- iCheck -->
        <link rel="stylesheet" href="/static/AdminLTE/plugins/iCheck/flat/blue.css">
        <!-- Morris chart -->
        <link rel="stylesheet" href="/static/AdminLTE/plugins/morris/morris.css">
        <!-- jvectormap -->
        <link rel="stylesheet" href="/static/AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
        <!-- Date Picker -->
        <link rel="stylesheet" href="/static/AdminLTE/plugins/datepicker/datepicker3.css">
        <!-- Daterange picker -->
        <link rel="stylesheet" href="/static/AdminLTE/plugins/daterangepicker/daterangepicker.css">
        <!-- bootstrap wysihtml5 - text editor -->
        <link rel="stylesheet" href="/static/AdminLTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!-- fin de AdminLTE -->
    
        <!-- datatables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.css"/>
        <!-- bootstrap-select -->
        <link rel="stylesheet" href="/static/bootstrap-select.min.css">
        <!-- estilos personalizados -->
        <link rel="stylesheet" href="/static/tesis.css">
        <link rel="shortcut icon" href="/static/UAH_LOGO.jpg" />
        <title>UAH - Gestión de títulos de grado</title>
    </head>
    <body class="hold-transition skin-blue sidebar-mini" onLoad="girar_titulo()">
        <div class="wrapper">
            <header class="main-header">
                <a class="logo" href="/">
                    <img src="/static/UAH_LOGO.png" style="height:80px"></img>
                </a>
                <nav class="navbar navbar-static-top">
                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown user user-menu">
                                <a href="#" style="height:80px" class="dropdown-toggle" data-toggle="dropdown">
                                  <img src="/static/AdminLTE/dist/img/avatar.jpg" class="user-image" alt="User Image">
                                  {% if usuario_actual.email %}
                                    <span class="hidden-xs" style="color:#fff">{{ usuario_actual.email }}</span>
                                  {% endif %}
                                </a>
                                <ul class="dropdown-menu" role="menu" style="width:178px; background-color:#d41820">
                                    <li>
                                        <a href="/cerrar_sesion" style="color:#ffffff">Cerrar sesión</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <aside class="main-sidebar">
                <section class="sidebar">
                    <div class="user-panel">
                        <!--<div class="pull-left image">
                          <img src="/static/AdminLTE/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                        </div>
                        <div class="pull-left info">
                          <p>Alexander Pierce</p>
                          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                        </div>-->
                    </div>
                    <ul class="sidebar-menu">
                        <li class="header">ADMINISTRAR</li>
                        <li {% if active_menu == "alumnos" %}class="active"{% endif %}>
                            <a href="/administrar"><i class="fa fa-graduation-cap"></i> <span>Alumnos</span></a>
                        </li>
                        <li {% if active_menu == "tutores" %}class="active"{% endif %}>
                            <a href="/administrar_tutores"><i class="fa fa-users"></i> <span>Tutores</span></a>
                        </li>
                        <li {% if active_menu == "lineas" %}class="active"{% endif %}>
                            <a href="/administrar_lineas_investigacion"><i class="fa fa-book"></i> <span>Líneas de Investigación</span></a>
                        </li>
                    </ul>
                </section>
            </aside>
            <div class="content-wrapper">
                <section class="content-header">
                  <h1>
                    Panel de Administrador
                  </h1>
                </section>    
                <section class="content">
                    {% block content %}
                    {% endblock %}
                </section>
            </div>
        </div>
        <script>
          var scrl = " UAH - Gestión de tesis de grado. ";
            function girar_titulo() {
             scrl = scrl.substring(1, scrl.length) + scrl.substring(0, 1);
             document.title = scrl;
             setTimeout("girar_titulo()", 200);
             }
             
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/static/bootstrap-select.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.js"></script>
    
        <script src="/static/AdminLTE/dist/js/app.min.js"></script>
        <script src="/static/tesis.js"></script>
    </body>
</html>
