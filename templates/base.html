<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <!--<link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
        -->

        <!-- jQuery library -->
        
        
        <link rel="stylesheet" href="/static/bootstrap-select.min.css">
        <!-- AdminLTE archivos -->
            <!-- Bootstrap 3.3.6 -->
            <link rel="stylesheet" href="/static/AdminLTE/bootstrap/css/bootstrap.min.css">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
            <!-- Ionicons -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
            <!-- Theme style -->
            <link rel="stylesheet" href="/static/AdminLTE/dist/css/AdminLTE.css">
            <!-- AdminLTE Skins. Choose a skin from the css/skins
                folder instead of downloading all of them to reduce the load. -->
            <link rel="stylesheet" href="/static/AdminLTE/dist/css/skins/_all-skins.css">
            <!-- iCheck -->
            <link rel="stylesheet" href="/static/AdminLTE/plugins/iCheck/flat/blue.css">
            <!-- Morris chart -->
            <link rel="stylesheet" href="/static/AdminLTE/plugins/morris/morris.css">
            <!-- jvectormap -->
            <link rel="stylesheet" href="/static/AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
            <!-- Date Picker -->
            <link rel="stylesheet" href="/static/AdminLTE/plugins/datepicker/datepicker3.css">
            <!-- Daterange picker -->
            <link rel="stylesheet" href="/static/AdminLTE/plugins/daterangepicker/daterangepicker.css">
            <!-- bootstrap wysihtml5 - text editor -->
            <link rel="stylesheet" href="/static/AdminLTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
        <!-- fin de AdminLTE -->
        
        <!-- datatables -->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.css"/>
 
        <link rel="stylesheet" href="/static/tesis.css">
        <!-- fin datatables -->
        <link rel="shortcut icon" href="/static/UAH_LOGO.jpg" />
        <title>UAH - Gestión de títulos de grado</title>
    </head>
    <body class="skin-black wysihtml5-supported sidebar-collapse" onLoad="girar_titulo()">
        
        <div class="wrapper">
           <header class="main-header">
              <nav class="navbar navbar-static-top" style="margin-left:0px; height:80px;background-color:#eb1b23">
                <div class="container-fluid">
                <div class="navbar-header">
                  <a href="/" class="navbar-brand" style="height:80px; padding:0px 0px;"><img src="/static/UAH_LOGO.png" style="height:80px;background-color:#eb1b23"></img></a>
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <i class="fa fa-bars"></i>
                  </button>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                  <ul class="nav navbar-nav navbar-right">
                    <li>
                      <a class="custom-a" href="/acceder" style="height:80px">
                        <img src="/static/AdminLTE/dist/img/avatar.jpg" class="user-image" style="height:25px;width:25px" alt="User Image">
                        {% if usuario_actual.email %}
                        <span class="hidden-xs" style="color:#fff">{{ usuario_actual.email }}</span>
                        {% else %}
                        <span class="hidden-xs" style="color:#fff">Iniciar sesión</span>
                        {% endif %}
                      </a>
                    </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
              </nav>
            </header>
            <div class="content-wrapper">
                <section class="content-header">
                    
                </section>
                <section class="content">
                    {% block contenido %}
                    {% endblock %}
                </section>
            </div>
        </div>
        <script>
          var scrl = " UAH - Gestión de tesis de grado. ";
            function girar_titulo() {
             scrl = scrl.substring(1, scrl.length) + scrl.substring(0, 1);
             document.title = scrl;
             setTimeout("girar_titulo()", 200);
             }
             
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/static/bootstrap-select.min.js"></script>
        <script src="/static/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.12/datatables.min.js"></script>
        <script>
          var AdminLTEOptions = {
            //Enable sidebar expand on hover effect for sidebar mini
            //This option is forced to true if both the fixed layout and sidebar mini
            //are used together
            sidebarExpandOnHover: false,
            //BoxRefresh Plugin
            enableBoxRefresh: true,
            //Bootstrap.js tooltip
            enableBSToppltip: true
          };
        </script>
        <script src="/static/AdminLTE/dist/js/app.min.js"></script>
        <script src="/static/tesis.js"></script>
        
    </body>
</html>
